<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Beloved Rayhona ü§ç</title>
<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Georgia', serif;
    text-align: center;
    transition: background 2s;
}

/* Intro screen */
#intro {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #ff9a9e;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 100;
    color: white;
}

#intro input {
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    margin-top: 10px;
}

#intro button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
}

/* Main container */
#main {
    display: none;
    position: relative;
    z-index: 10;
    padding: 60px 20px;
    color: white;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    min-height: 100vh;
}

/* Sunrise effect */
#main.sunrise {
    animation: sunrise 10s forwards;
}

@keyframes sunrise {
    0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
    100% { background: linear-gradient(135deg, #fceabb, #f8b500); }
}

h1 {
    font-size: 2.8em;
    margin-bottom: 20px;
}

.main-heart {
    color: red;
    font-size: 1.2em;
}

p {
    font-size: 1.3em;
    line-height: 1.6;
    max-width: 650px;
    margin: auto;
    white-space: pre-wrap;
}

/* Typing effect */
#typed-text {
    display: inline-block;
    border-right: 2px solid white;
    animation: blink 0.7s infinite;
}

@keyframes blink {
    0%, 50%, 100% { border-color: white; }
    25%, 75% { border-color: transparent; }
}

.signature {
    margin-top: 30px;
    font-size: 1.6em;
    font-weight: bold;
}

.counter {
    margin: 25px 0;
    font-size: 1.5em;
    font-style: italic;
}

/* Falling romantic emojis */
.fall {
    position: fixed;
    top: -50px;
    font-size: 24px;
    animation: fall linear forwards;
}

@keyframes fall {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}

.music-btn {
    margin-top: 30px;
    padding: 10px 20px;
    background: white;
    color: #ff4d6d;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
}

/* Marriage question at the end */
#proposal {
    margin-top: 50px;
    font-size: 2em;
    color: #ff1a75;
    opacity: 0;
    transition: opacity 3s;
}
</style>
</head>
<body>

<!-- Intro screen -->
<div id="intro">
    <div>Who is the love of Dilmurod‚Äôs life?</div>
    <input type="text" id="nameInput" placeholder="Type her name...">
    <button onclick="checkName()">Enter</button>
</div>

<!-- Main site -->
<div id="main">
    <h1>Rayhona, my future wife <span class="main-heart">‚ù§Ô∏è</span></h1>

    <div class="counter">
        üí´ 157 days together
    </div>

    <p id="typed-text"></p>

    <div class="signature">Your Dilmurod üíç</div>

    <button class="music-btn" onclick="playMusic()">Will you dance to this with me? üéµ</button>

    <div id="proposal">üíç Will you marry me one day? üíñ</div>
</div>

<audio id="bg-music" loop>
    <source src="perfect.mp3" type="audio/mpeg">
</audio>

<script>
// üå∏ Intro screen logic
function checkName() {
    const name = document.getElementById("nameInput").value.trim().toLowerCase();
    if (name === "rayhona") {
        document.getElementById("intro").style.display = "none";
        const main = document.getElementById("main");
        main.style.display = "block";
        main.classList.add("sunrise");
        startTyping();
        startEmojis();
        setTimeout(showProposal, 20000); // show proposal after 20s
    } else {
        alert("Try again üíå");
    }
}

// üåπ Typing effect
const textToType = `Moscow and Tashkent are only cities on a map.
What we have is bigger than miles, stronger than time, and deeper than distance.

Every day without you teaches me how precious you are to me.
I miss you. I love you. I choose you ‚Äî always.`;

let index = 0;
function startTyping() {
    const elem = document.getElementById("typed-text");
    function type() {
        if (index < textToType.length) {
            elem.innerHTML += textToType[index];
            index++;
            setTimeout(type, 50); // speed
        }
    }
    type();
}

// üíñ Falling emojis
const emojis = ["‚ù§Ô∏è","üå∏","üíñ","üíû","üíã","üå∑"];

function createFallingEmoji() {
    const emoji = document.createElement("div");
    emoji.classList.add("fall");
    emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 8000);
}

function startEmojis() {
    setInterval(createFallingEmoji, 500);
}

// üéµ Music handling
const music = document.getElementById("bg-music");
function playMusic() { music.play(); }

// üíç Show proposal
function showProposal() {
    const proposal = document.getElementById("proposal");
    proposal.style.opacity = 1;
}

</script>

</body>
</html>
